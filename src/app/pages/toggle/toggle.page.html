<ion-header [translucent]="true">
  <ion-toolbar color="black">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Toggle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>Abacate</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Abacaxi</ion-label>
      <span>{{marcado}}</span>
      <ion-toggle [(ngModel)]="marcado" color="danger"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Pera</ion-label>
      <span>{{marcado}}</span>
      <ion-toggle checked color="warning"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
