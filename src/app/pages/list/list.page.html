<ion-header [translucent]="true">
  <ion-toolbar color="black">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3>Lista Comum</h3>
  <ion-list>
    <ion-item>
      <ion-label>Exemplo 1</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Exemplo 2</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Exemplo 3</ion-label>
    </ion-item>
  </ion-list>

  <h3>Lista - Input</h3>
  <ion-list>
    <ion-item>
      <ion-label>Exemplo 1</ion-label>
      <ion-input type="text" placeholder="Awesome Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Exemplo 1</ion-label>
      <ion-radio value="ford"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Exemplo 1</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
  </ion-list>

  <h3>Lista - Avatar</h3>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../../assets/img/darthVader.jpg" />
      </ion-avatar>
      <ion-label>
        <h2>Darth Vader</h2>
        <h3>Sith</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../../assets/img/darthVader.jpg" />
      </ion-avatar>
      <ion-label>
        <h2>Darth Vader</h2>
        <h3>Sith</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../../assets/img/darthVader.jpg" />
      </ion-avatar>
      <ion-label>
        <h2>Darth Vader</h2>
        <h3>Sith</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <h3>Lista - Arrastar</h3>
  <ion-list>
    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-label>Arrastar para o lado</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option>Adicionar</ion-item-option>
          <ion-item-option color="danger">Excluir</ion-item-option>
        </ion-item-options>

        <ion-item-options side="start">
          <ion-item-option>Compartilhar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>

  <h3>Lista - Array</h3>
  <ion-list>
    <ion-item *ngFor="let lista of frutas">
      <ion-label>{{lista}}</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
