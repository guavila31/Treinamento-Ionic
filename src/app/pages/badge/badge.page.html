<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Badge</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Notificações</ion-label>
    <ion-badge slot="end">{{notifications}}</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Usuários</ion-label>
    <ion-badge slot="start" color="warning">42</ion-badge>
  </ion-item>
</ion-content>
