<ion-header [translucent]="true">
  <ion-toolbar color="black">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Search Bar</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Filter Pessoas"[(ngModel)]="nome" (keyup)="filtrarPorItens($event)" ></ion-searchbar>
    <ion-searchbar color="success" placeholder="Filter Pessoas - cor"[(ngModel)]="nome" (keyup)="filtrarPorItens($event)" ></ion-searchbar>
    <ion-searchbar animated placeholder="Filter Pessoas - animado"[(ngModel)]="nome" (keyup)="filtrarPorItens($event)" ></ion-searchbar>
    <ion-searchbar type="tel" placeholder="Filter Pessoas - tipo 'tel'"[(ngModel)]="nome" (keyup)="filtrarPorItens($event)" ></ion-searchbar>
    <ion-searchbar value="Gustavo" placeholder="Filter Pessoas - com Valor" (keyup)="filtrarPorItens($event)" ></ion-searchbar>
    <ion-searchbar mode="md" placeholder="Filter Pessoas - modo Android"[(ngModel)]="nome" (keyup)="filtrarPorItens($event)" ></ion-searchbar>
    <ion-searchbar showCancelButton placeholder="Filter Pessoas + cancelar"[(ngModel)]="nome" (keyup)="filtrarPorItens($event)" ></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of pessoasFiltradas">
      <ion-label>{{item.nome}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
