<ion-header [translucent]="true">
  <ion-toolbar color="black">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Grid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3>Grid</h3>
  <ion-grid>
    <ion-row>
      <ion-col size="1">1</ion-col>
      <ion-col size="1">2</ion-col>
      <ion-col size="1">3</ion-col>
      <ion-col size="1">4</ion-col>
      <ion-col size="1">5</ion-col>
      <ion-col size="1">6</ion-col>
      <ion-col size="1">7</ion-col>
      <ion-col size="1">8</ion-col>
      <ion-col size="1">9</ion-col>
      <ion-col size="1">10</ion-col>
      <ion-col size="1">11</ion-col>
      <ion-col size="1">12</ion-col>
    </ion-row>
  </ion-grid>

  <h3>Grid Colunas Variadas</h3>
  <ion-grid>
    <ion-row>
      <ion-col size="4">1</ion-col>
      <ion-col size="4">2</ion-col>
      <ion-col size="4">3</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">1</ion-col>
      <ion-col size="2">2</ion-col>
      <ion-col size="2">3</ion-col>
      <ion-col size="2">3</ion-col>
      <ion-col size="2">3</ion-col>
      <ion-col size="2">3</ion-col>
    </ion-row>
  </ion-grid>

  <h3>Grid Pulando Colunas</h3>
  <ion-grid>
    <ion-row>
      <ion-col size="3">1</ion-col>
      <ion-col size="3" offset="3">2</ion-col>
      <ion-col size="3">3</ion-col>
    </ion-row>
  </ion-grid>

  <h3>Grid - Alinhamento</h3>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-self-start">
        <div>1 - 4 start</div>
      </ion-col>
      <ion-col class="ion-align-self-center">
        <div>2 - 4 center</div>
      </ion-col>
      <ion-col class="ion-align-self-end">
        <div>3 - 4 end</div>
      </ion-col>
      <ion-col>
        <div>4 <br># <br># <br># <br>#</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h3>Grid - Responsividade</h3>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="8" size-md="6" size-lg="4" size-xl="2">Responsividade</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
