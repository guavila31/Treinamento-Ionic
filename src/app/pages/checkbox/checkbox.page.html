<ion-header [translucent]="true">
  <ion-toolbar color="black">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Checkbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-item>
    <ion-label>disabled</ion-label>
    <ion-checkbox disabled="true" slot="end"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>checked</ion-label>
    <ion-checkbox checked="true" slot="start"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>primary</ion-label>
    <ion-checkbox color="primary"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>secondary</ion-label>
    <ion-checkbox color="secondary"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>tertiary</ion-label>
    <ion-checkbox color="tertiary"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>warning</ion-label>
    <ion-checkbox color="warning"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>danger</ion-label>
    <ion-checkbox color="danger"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>success</ion-label>
    <ion-checkbox color="success"></ion-checkbox>
  </ion-item>


  <h3>Meses</h3>

  <ion-list>
    <ion-item *ngFor="let mes of meses">
      <ion-label>{{mes.mes}}</ion-label>
      <ion-checkbox slot="end" checked="{{mes.checado}}" [(ngModel)]="mes.marcado" color="success"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button (click)="exibirMes()">Exibir Marcados</ion-button>
</ion-content>
